plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group 'io.metaverse'
version '1.0'

repositories {
    mavenCentral()
    maven {
        url = uri("https://papermc.io/repo/repository/maven-public/")
    }
    maven {
        url = uri("https://papermc.io/repo/repository/maven-public/")
    }

}

dependencies {
    compileOnly("io.papermc.paper:paper-api:1.18.2-R0.1-SNAPSHOT")
    compileOnly("me.lucko:helper:5.6.9")
    compileOnly ('me.lucko:helper-redis:1.2.0')
}


shadowJar {
    archivesBaseName = "accounts"
    archiveFileName.set("accounts.jar")

    destinationDir = file('server/plugins/')
    classifier = null
    minimize()
    dependencies {
        manifest {
            attributes("Main-Class": "org.stellardev.dragonparkour.ParkourPlugin")
        }
    }
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}